
<template name="amadevis">
<div class="tm-teaser">
<div class="uk-container uk-container-center uk-height-1-1">
	<div class="uk-height-1-1 uk-vertical-align uk-text-center-small uk-text-center-medium">
		<div class="uk-width-1-1 uk-width-medium-1-2 uk-vertical-align-middle">
<h1 class="tm-teaser-text-primary uk-scrollspy-init-inview" data-uk-scrollspy="{cls:'uk-animation-fade', repeat: true}">Amopok</h1>
<p class="tm-teaser-text-secondary uk-scrollspy-init-inview" data-uk-scrollspy="{cls:'uk-animation-fade', repeat: true, delay: 300}">Mail: contact.amopok@gmail.com      téléphone: 06.65.77.06.47</p>
<img class="uk-visible-large uk-scrollspy-init-inview uk-scrollspy-inview uk-animation-slide-right" style="position: absolute; bottom: 0; right: 0;" src="/images/devis.png" alt="Demo" data-uk-scrollspy="{cls:'uk-animation-slide-right', repeat: true}" height="300" width="320">
</div>
</div>
</div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Demande de devis/contact:</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="firstname" type="text" placeholder="Prenom" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="lname" name="name" type="text" placeholder="Nom" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Addresse mail" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="phone" name="phone" type="text" placeholder="telephone" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" placeholder="Décription du projet." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Envoyer</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

</template>
